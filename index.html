<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our clients logo slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider mb-5">
        <div class="slide-track">
            <div class="slide">
                <img src="assets/osianama-logo.png" alt="logo_img" height="80" width="150">
            </div>
            <div class="slide">
                <img src="assets/aadhaar-logo.png" alt="logo_img" height="90" width="120">
            </div>
            <div class="slide">
                <img src="assets/bajaj-finserv.png" alt="logo_img" height="70" width="150">
            </div>
            <div class="slide">
                <img src="assets/climate-kic-logo.png" alt="logo_img" height="80" width="130">
            </div>
            <div class="slide">
                <img src="assets/ekstep-logo.png" alt="logo_img" height="80" width="100">
            </div>
            <div class="slide">
                <img src="assets/gstn-logo.jpg" alt="logo_img" height="100" width="100">
            </div>
        </div>
    </div>
</body>
</html>
